<div class="flutuante">

<div id="quize" class="quize">




    <div class="imovel">
        <div class="texto"><p>Descubra o imóvel ideal para você</p></div>

        <div class="imagem">
            <img src="img/imovel.webp">
        </div>


    </div>

    <div class="container">
        <div id="quiz-box">
          <div class="question" id="question-text">Qual seu objetivo?</div>
          <div class="options" id="options">
            <button onclick="nextStep('Comprar')">Comprar</button>
            <button onclick="nextStep('Alugar')">Alugar</button>
          </div>
        </div>
        <div id="final-message">
          <p>Perfeito! Com base nas suas respostas, já tenho opções que podem te surpreender.</p>
          <a id="whatsapp-link" class="cta-button" target="_blank">Ver minhas opções</a>
        </div>
      </div>
    
      <script>
        const questions = [
          {
            text: "Tipo de imóvel?",
            type: "button",
            options: ["Apartamento", "Casa", "Lote", "Outros"]
          },
          {
            text: "Bairro ou região desejada?",
            type: "input"
          },
          {
            text: "Faixa de valor?",
            type: "input"
          },
          {
            text: "Em quanto tempo pretende comprar?",
            type: "input"
          },
          {
            text: "Informe seu nome e WhatsApp:",
            type: "form"
          }
        ];
    
        let step = 0;
        let answers = [];
    
        function nextStep(answer) {
          answers.push(answer);
          loadNextQuestion();
        }
    
        function loadNextQuestion() {
          const quiz = document.getElementById("quiz-box");
          const questionText = document.getElementById("question-text");
          const optionsDiv = document.getElementById("options");
    
          if (step >= questions.length) {
            quiz.style.display = "none";
            document.getElementById("final-message").style.display = "block";
    
            const nome = answers[5]; // Nome está agora na posição 5
            const mensagem = encodeURIComponent(
            `Olá! Meu nome é ${nome}.\n\nQuero ${answers[0]} um ${answers[1]} na região do(a) ${answers[2]}, na faixa de valor de ${answers[3]}, e pretendo fechar em ${answers[4]}.`
            );
    
            document.getElementById("whatsapp-link").href = `https://wa.me/5583981104822?text=${mensagem}`;
            return;
          }
    
          const current = questions[step];
          questionText.textContent = current.text;
          optionsDiv.innerHTML = "";
    
          if (current.type === "button") {
            current.options.forEach(opt => {
              const btn = document.createElement("button");
              btn.textContent = opt;
              btn.onclick = () => nextStep(opt);
              optionsDiv.appendChild(btn);
            });
          } else if (current.type === "input") {
            const inputDiv = document.createElement("div");
            inputDiv.classList.add("input-field");
    
            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Digite sua resposta...";
    
            const btn = document.createElement("button");
            btn.textContent = "Próximo";
            btn.onclick = () => {
              if (input.value.trim() !== "") {
                nextStep(input.value.trim());
              }
            };
    
            inputDiv.appendChild(input);
            inputDiv.appendChild(btn);
            optionsDiv.appendChild(inputDiv);
            input.focus();
          } else if (current.type === "form") {
            const formDiv = document.createElement("div");
            formDiv.classList.add("input-field");
    
            const nomeInput = document.createElement("input");
            nomeInput.type = "text";
            nomeInput.placeholder = "Seu nome";
    
            const telInput = document.createElement("input");
            telInput.type = "tel";
            telInput.placeholder = "Seu WhatsApp";
    
            const btn = document.createElement("button");
            btn.textContent = "Finalizar";
            btn.onclick = () => {
              const nome = nomeInput.value.trim();
              const tel = telInput.value.trim();
    
              if (nome !== "" && tel !== "") {
                nextStep(nome);         // Só o nome vai para a mensagem
                answers.push(tel);      // Armazena o telefone, mas não mostra
              }
            };
    
            formDiv.appendChild(nomeInput);
            formDiv.appendChild(telInput);
            formDiv.appendChild(btn);
            optionsDiv.appendChild(formDiv);
            nomeInput.focus();
          }
    
          step++;
        }
      </script>
